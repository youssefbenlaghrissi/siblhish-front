name: siblhish_front
description: Application moderne de gestion de budget
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animations
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Charts
  fl_chart: ^0.66.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  
  # HTTP Client
  http: ^1.1.0
  
  # Authentication (OAuth2 via backend)
  url_launcher: ^6.2.2
  flutter_web_auth: ^0.4.2
  
  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/


spring.application.name=siblhish-api

# Database Configuration (Railway fournit DATABASE_URL)
# Railway fournit une URL complète, mais on peut aussi utiliser les variables séparées
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration (Railway fournit PORT)
server.port=${PORT:8080}
server.address=0.0.0.0

# API Configuration
# Note: Le context-path est déjà défini dans application.properties
# Si vous avez server.servlet.context-path=/api/v1, l'URL sera : https://domain.com/api/v1/...

# CORS Configuration (pour permettre les requêtes depuis Flutter)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*

